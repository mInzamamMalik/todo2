<ion-header>
  <ion-navbar>
    <ion-title>Welcome to Ionic 2 Todo App!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>ToDo Here:</ion-label>
      <ion-input type="text" [(ngModel)]="newTodo"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="addTodo(newTodo)" (click)="newTodo = '' ">Add ToDo</button>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let i = index; let item of items | async">
      <ion-item>
        <ion-checkbox color="dark" checked="true" item-left></ion-checkbox>
        <ion-label>{{item.$value}}</ion-label>
      </ion-item>

      <ion-item-options side="right">

        <button ion-button (click)="deleteTodo(item)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>

      </ion-item-options>

    </ion-item-sliding>
    <ion-item-divider color="light">slide item left to delete</ion-item-divider>

  </ion-list>
</ion-content>
